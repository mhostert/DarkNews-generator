[tox]
minversion = 3.8.0
envlist = clean, py38, py39, py310, py311, py312, report
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps = .[test]
extras = testing

setenv =
    PYTHONPATH = {toxinidir}
commands =
    # pytest --basetemp={envtmpdir}
    pytest --basetemp={envtmpdir} --cov={envtmpdir} --cov-append --cov-report=xml
depends =
    {py38,py39,py310,py311,py312}: clean
    report: py38,py39,py310,py311,py312


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase